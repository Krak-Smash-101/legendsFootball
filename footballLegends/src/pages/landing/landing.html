<ion-header>
  <ion-navbar color="danger" text-center>
    <ion-title text-center>Welcome</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div id="main">
      <ion-list text-center>
          <img src='../../assets/imgs/legends-logo.png' class="logo">      

          <div class="container">
              <img src='../../assets/imgs/legendsBan1.jpg'>    
          </div>  

          <p style="align-content: center">Welcome to the Football Legends App. 
            An App designed to browse and view some of history's greatest 
            players of the beautiful game. Click the button to view the Legends!
          </p>   
      
          <button ion-button block color="danger" id="btnMove" (click)='goToPlayerList()'>Show Legends</button>                    

      </ion-list> 
  </div>  
  
</ion-content>

<ion-footer id="footer">    
    <p><b>Developers:</b> Bren Dempsey & Alex Grant</p>

</ion-footer>
